<!DOCTYPE html>

        .tab-btn-mob.active { color: #3b82f6; font-weight: bold; }

        .modal-closed { opacity: 0; visibility: hidden; }

</head>
<body class="bg-slate-50 text-slate-800 h-[100dvh] overflow-hidden flex flex-col selection:bg-blue-200">

    <!-- Login Section -->
    <div id="login-screen" class="absolute inset-0 z-[100] flex flex-col items-center justify-center bg-[url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&q=80&w=1920')] bg-cover bg-center">
        <div class="absolute inset-0 bg-slate-900/40"></div>
        <div class="glass-card p-10 rounded-[2rem] shadow-2xl text-center max-w-md w-[90%] relative z-10 transform transition-all hover:scale-[1.02]">
            <h1 class="text-4xl font-extrabold mb-3 text-slate-900 tracking-tight">Smart Steno Pro</h1>
            <p class="text-slate-600 mb-8 text-sm leading-relaxed">Your Personal AI Assistant to manage tasks, reminders, and clients automatically.</p>
            <button id="login-btn" class="w-full bg-slate-900 hover:bg-slate-800 text-white px-6 py-4 rounded-xl font-bold shadow-xl transition-all">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Image Upload for OCR -->
    <div id="image-upload-section" class="absolute inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900 text-white">
        <button id="upload-image-btn" class="bg-blue-600 px-6 py-4 rounded-lg font-semibold">Upload Image for OCR</button>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
    </div>

    <div id="ocr-result"></div>

    <script type="module">
        // Event Listener for Image Upload
        document.getElementById('upload-image-btn').addEventListener('click', () => {
            document.getElementById('image-upload').click();
        });

        document.getElementById('image-upload').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                processImage(file);
            }
        });

        function processImage(file) {
            // Show processing message
            document.getElementById('ocr-result').innerHTML = 'Processing image...';

            // Perform OCR using Tesseract.js
            Tesseract.recognize(
                file,
                'eng',
                {
                    logger: (m) => console.log(m)
                }
            ).then(({ data: { text } }) => {
                // Display the OCR result
                document.getElementById('ocr-result').innerHTML = text;

                // Process the extracted text for tasks, clients, reminders, etc.
                processText(text);
            });
        }

        function processText(text) {
            // Example: Basic parsing logic to detect tasks, clients, reminders, etc.
            let taskMatch = text.match(/remind me to (.*)/i);
            let clientMatch = text.match(/update (.*)'s phone number/i);
            
            if (taskMatch) {
                createTaskOrReminder(taskMatch[1]);
            }

            if (clientMatch) {
                updateClient(clientMatch[1]);
            }
        }

        function createTaskOrReminder(taskDescription) {
            // Create a new task or reminder
            console.log(`Task created: ${taskDescription}`);
            // Save task or reminder to Firebase (or other actions)
        }

        function updateClient(clientName) {
            // Update client information
            console.log(`Updating client info for: ${clientName}`);
            // Check if client exists and update or create in Firebase
        }

    </script>

            <div class="p-8 border-b border-white/5 flex items-center gap-4">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20 text-xl">üíº</div>
                <h1 class="text-xl font-bold text-white tracking-wide">Smart Steno Pro</h1>
            </div>
            <div class="flex-1 py-6 flex flex-col gap-2 px-4">
                <button id="tab-notebook-desk" class="tab-btn active px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3 hover:bg-white/5">üìì Notebook</button>
                <button id="tab-notes-desk" class="tab-btn px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3 hover:bg-white/5">üìÇ Client Cases</button>
                <button id="tab-tasks-desk" class="tab-btn px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3 hover:bg-white/5">‚úÖ Tasks</button>
                <button id="tab-reminders-desk" class="tab-btn px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3 hover:bg-white/5">‚è∞ Reminders</button>
            </div>
            <div class="p-6 border-t border-white/5">

                    Secure Logout

        </nav>

        <main class="flex-1 relative flex flex-col h-full overflow-hidden">
            <header class="md:hidden bg-white border-b border-slate-200 px-5 py-4 flex justify-between items-center z-10 sticky top-0">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-sm shadow-md">üíº</div>

                </div>
                <button id="logout-btn-mob" class="text-xs bg-slate-100 text-slate-600 px-3 py-2 rounded-lg font-medium">Logout</button>
            </header>

            <div id="view-notebook" class="absolute inset-0 md:top-0 top-[65px] md:bottom-0 bottom-[65px] flex flex-col overflow-y-auto p-4 md:p-10">
                <h2 class="text-3xl font-extrabold mb-6 text-slate-900 tracking-tight">My Notebook</h2>
