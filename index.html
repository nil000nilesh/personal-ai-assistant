<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Steno Pro - Case Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .tab-btn.active { background-color: rgba(255, 255, 255, 0.1); color: #60a5fa; border-left: 4px solid #3b82f6; font-weight: 600; }
        .tab-btn-mob.active { color: #3b82f6; font-weight: bold; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .modal-open { opacity: 1; visibility: visible; }
        .modal-closed { opacity: 0; visibility: hidden; }
        .modal-content-open { transform: translateY(0) scale(1); }
        .modal-content-closed { transform: translateY(100px) scale(0.95); }

        .notebook-page {
            background-image: repeating-linear-gradient(transparent, transparent 27px, #f1f5f9 27px, #f1f5f9 28px);
            line-height: 28px;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-[100dvh] overflow-hidden flex flex-col selection:bg-blue-200">

    <div id="login-screen" class="absolute inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900 bg-cover bg-center">
        <div class="glass-card p-10 rounded-[2rem] shadow-2xl text-center max-w-md w-[90%] relative z-10">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-lg">
                <span class="text-4xl">üíº</span>
            </div>
            <h1 class="text-4xl font-extrabold mb-3 text-slate-900">Smart Steno Pro</h1>
            <p class="text-slate-600 mb-8 text-sm">Aapka personal AI assistant.</p>
            <button id="login-btn" class="w-full bg-slate-900 hover:bg-slate-800 text-white px-6 py-4 rounded-xl font-bold shadow-xl flex items-center justify-center gap-3">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="pin-screen" class="hidden absolute inset-0 z-[100] flex-col items-center justify-center bg-slate-900 text-white">
        <div class="relative z-10 flex flex-col items-center">
            <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mb-6">üîí</div>
            <h2 class="text-2xl mb-8 font-semibold">Enter Security PIN</h2>
            <input type="password" id="pin-input" maxlength="4" class="bg-slate-800/50 border-2 border-slate-600 p-4 text-center text-5xl tracking-[0.5em] text-white rounded-2xl mb-8 w-64 outline-none focus:border-blue-500" />
            <button id="verify-pin-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-12 py-4 rounded-xl shadow-lg font-bold">Unlock</button>
        </div>
    </div>

    <div id="app-layout" class="hidden flex-1 flex-col md:flex-row w-full h-full bg-slate-50 relative">
        <nav class="hidden md:flex flex-col w-72 bg-slate-900 text-slate-300 shadow-2xl z-20">
            <div class="p-8 border-b border-white/5 flex items-center gap-4">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center">üíº</div>
                <h1 class="text-xl font-bold text-white">Smart Steno Pro</h1>
            </div>
            <div class="flex-1 py-6 flex flex-col gap-2 px-4">
                <button id="tab-notebook-desk" class="tab-btn active px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3">üìì Notebook</button>
                <button id="tab-tasks-desk" class="tab-btn px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3">‚úÖ Tasks</button>
                <button id="tab-reminders-desk" class="tab-btn px-4 py-3.5 rounded-xl text-left font-medium transition-all flex items-center gap-3">‚è∞ Reminders</button>
            </div>
            <div class="p-6 border-t border-white/5">
                <button id="logout-btn-desk" class="w-full bg-red-500/10 hover:bg-red-500/20 text-red-400 px-4 py-3 rounded-xl font-medium transition-colors">Secure Logout</button>
            </div>
        </nav>

        <main class="flex-1 relative flex flex-col h-full overflow-hidden">
            <header class="md:hidden bg-white border-b border-slate-200 px-5 py-4 flex justify-between items-center z-10 sticky top-0">
                <h1 class="text-lg font-bold text-slate-800">Smart Steno</h1>
                <button id="logout-btn-mob" class="text-xs bg-slate-100 text-slate-600 px-3 py-2 rounded-lg font-medium">Logout</button>
            </header>

            <div id="view-notebook" class="absolute inset-0 md:top-0 top-[65px] md:bottom-0 bottom-[65px] flex flex-col overflow-y-auto p-4 md:p-10">
                <div class="max-w-6xl mx-auto w-full">
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10">
                        <h2 class="text-3xl font-extrabold text-slate-900">My Notebook</h2>
                        <input type="text" id="notebook-search" placeholder="Search notes..." class="bg-white border border-slate-200 py-3 px-6 rounded-2xl w-full md:w-80 outline-none focus:border-blue-500">
                    </div>
                    <div id="notebook-grid" class="flex flex-col gap-10 pb-20"></div>
                </div>
            </div>

            <div id="view-tasks" class="hidden absolute inset-0 md:top-0 top-[65px] md:bottom-0 bottom-[65px] flex-col overflow-y-auto p-4 md:p-10">
                <div class="max-w-4xl mx-auto w-full">
                    <h2 class="text-3xl font-extrabold mb-10 text-slate-900">My Tasks</h2>
                    <div id="tasks-list" class="flex flex-col gap-4 pb-20"></div>
                </div>
            </div>

            <div id="view-reminders" class="hidden absolute inset-0 md:top-0 top-[65px] md:bottom-0 bottom-[65px] flex-col overflow-y-auto p-4 md:p-10">
                <div class="max-w-4xl mx-auto w-full">
                    <h2 class="text-3xl font-extrabold mb-10 text-slate-900">Reminders</h2>
                    <div id="reminders-list" class="grid grid-cols-1 md:grid-cols-2 gap-5 pb-20"></div>
                </div>
            </div>

            <button id="open-chat-fab" class="fixed bottom-24 right-6 md:bottom-10 md:right-10 w-16 h-16 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white cursor-pointer hover:scale-110 transition-all z-[40]">
                <span class="text-2xl">ü§ñ</span>
            </button>
        </main>
    </div>

    <div id="chat-modal" class="modal-closed fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm transition-all duration-300 flex items-end md:items-center justify-center">
        <div id="chat-modal-content" class="modal-content-closed w-full h-[85vh] md:w-[600px] bg-slate-50 md:rounded-3xl rounded-t-[2rem] flex flex-col overflow-hidden">
            <div class="bg-white border-b border-slate-200 p-5 flex justify-between items-center">
                <h3 class="font-bold text-slate-900">AI Assistant</h3>
                <button id="minimise-chat-btn" class="text-slate-500">Close</button>
            </div>
            <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-4"></div>
            <div class="p-4 bg-white border-t border-slate-200 flex gap-2">
                <input type="text" id="user-input" class="flex-1 bg-slate-100 p-3 rounded-xl outline-none" placeholder="Type command...">
                <button id="send-btn" class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">Send</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, where, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeu14r8EACZ7U3eRszsNQmTYTFt5FndcU",
            authDomain: "ai-assistant-app-8e733.firebaseapp.com",
            projectId: "ai-assistant-app-8e733",
            storageBucket: "ai-assistant-app-8e733.firebasestorage.app",
            messagingSenderId: "318215944760",
            appId: "1:318215944760:web:2a387b7bcd068da4ff44cd"
        };
        const SECRET_PIN = "5786"; 
        const ALLOWED_EMAIL = "nil000nilesh@gmail.com";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        const db = getFirestore(app);

        let isPinVerified = false;
        let allNotebooks = [];

        const ui = {
            login: document.getElementById('login-screen'),
            pin: document.getElementById('pin-screen'),
            appLayout: document.getElementById('app-layout'),
            viewNotebook: document.getElementById('view-notebook'),
            viewTasks: document.getElementById('view-tasks'),
            viewReminders: document.getElementById('view-reminders'),
            notebookGrid: document.getElementById('notebook-grid'),
            chatModal: document.getElementById('chat-modal'),
            chatModalContent: document.getElementById('chat-modal-content'),
            chatBox: document.getElementById('chat-box')
        };

        function hideAllStates() {
            ui.login.classList.add('hidden'); ui.login.classList.remove('flex');
            ui.pin.classList.add('hidden'); ui.pin.classList.remove('flex');
            ui.appLayout.classList.add('hidden'); ui.appLayout.classList.remove('flex');
        }

        onAuthStateChanged(auth, (user) => {
            hideAllStates();
            if (user) {
                if (user.email === ALLOWED_EMAIL) {
                    if (!isPinVerified) {
                        ui.pin.classList.remove('hidden'); ui.pin.classList.add('flex');
                    } else {
                        ui.appLayout.classList.remove('hidden'); ui.appLayout.classList.add('flex');
                        loadAppData();
                    }
                } else {
                    alert("Unauthorized Email!");
                    signOut(auth);
                }
            } else {
                ui.login.classList.remove('hidden'); ui.login.classList.add('flex');
            }
        });

        document.getElementById('login-btn').addEventListener('click', async () => {
            try { await signInWithPopup(auth, provider); } catch (e) { console.error(e); }
        });

        document.getElementById('verify-pin-btn').addEventListener('click', () => {
            if (document.getElementById('pin-input').value === SECRET_PIN) {
                isPinVerified = true;
                ui.pin.classList.add('hidden'); ui.pin.classList.remove('flex');
                ui.appLayout.classList.remove('hidden'); ui.appLayout.classList.add('flex');
                loadAppData();
            } else { alert("Wrong PIN"); }
        });

        function loadAppData() {
            onSnapshot(query(collection(db, "notebooks"), orderBy("timestamp", "desc")), (snapshot) => {
                allNotebooks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderNotebooks(allNotebooks);
            });
            // Add listeners for tasks/reminders here if needed
        }

        function renderNotebooks(notes) {
            ui.notebookGrid.innerHTML = "";
            const groups = {};
            notes.forEach(note => {
                const date = new Date(note.timestamp).toLocaleDateString('en-IN', { day: '2-digit', month: 'long', year: 'numeric' });
                if (!groups[date]) groups[date] = [];
                groups[date].push(note);
            });

            for (const date in groups) {
                const section = document.createElement('div');
                section.innerHTML = `<h3 class="text-xs font-bold text-slate-400 mb-6 uppercase tracking-widest text-center">${date}</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    ${groups[date].map(n => `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-yellow-400">
                            <h4 class="font-bold text-lg mb-2">${n.title}</h4>
                            <div class="text-slate-600 whitespace-pre-wrap">${n.content}</div>
                        </div>
                    `).join('')}
                </div>`;
                ui.notebookGrid.appendChild(section);
            }
        }

        document.getElementById('open-chat-fab').addEventListener('click', () => {
            ui.chatModal.classList.remove('modal-closed'); ui.chatModal.classList.add('modal-open');
            ui.chatModalContent.classList.remove('modal-content-closed'); ui.chatModalContent.classList.add('modal-content-open');
        });

        document.getElementById('minimise-chat-btn').addEventListener('click', () => {
            ui.chatModal.classList.add('modal-closed'); ui.chatModal.classList.remove('modal-open');
        });

        document.getElementById('logout-btn-desk').addEventListener('click', () => { isPinVerified = false; signOut(auth); });
        document.getElementById('logout-btn-mob').addEventListener('click', () => { isPinVerified = false; signOut(auth); });

    </script>
</body>
</html>
