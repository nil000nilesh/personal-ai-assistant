<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Steno Pro - Case Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab-btn.active { background-color: rgba(255, 255, 255, 0.1); color: #60a5fa; border-left: 4px solid #3b82f6; font-weight: 600; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .modal-open { opacity: 1; visibility: visible; }
        .modal-closed { opacity: 0; visibility: hidden; }
        .notebook-page { background-image: repeating-linear-gradient(transparent, transparent 27px, #f1f5f9 27px, #f1f5f9 28px); line-height: 28px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-[100dvh] overflow-hidden flex flex-col">

    <div id="login-screen" class="absolute inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900">
        <div class="glass-card p-10 rounded-[2rem] shadow-2xl text-center max-w-md w-[90%]">
            <div class="w-20 h-20 bg-blue-600 rounded-2xl mx-auto mb-6 flex items-center justify-center text-4xl">ðŸ’¼</div>
            <h1 class="text-4xl font-extrabold mb-3 text-slate-900">Smart Steno Pro</h1>
            <p class="text-slate-600 mb-8">Nilesh, please sign in to continue.</p>
            <button id="login-btn" class="w-full bg-slate-900 text-white px-6 py-4 rounded-xl font-bold shadow-xl flex items-center justify-center gap-3">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="pin-screen" class="hidden absolute inset-0 z-[100] flex flex-col items-center justify-center bg-slate-900 text-white">
        <div class="flex flex-col items-center">
            <div class="w-16 h-16 bg-white/10 rounded-full flex items-center justify-center mb-6 text-2xl">ðŸ”’</div>
            <h2 class="text-2xl mb-8 font-semibold">Security PIN</h2>
            <input type="password" id="pin-input" maxlength="4" class="bg-slate-800 border-2 border-slate-600 p-4 text-center text-5xl tracking-[0.5em] text-white rounded-2xl mb-8 w-64 outline-none focus:border-blue-500" />
            <button id="verify-pin-btn" class="bg-blue-600 text-white px-12 py-4 rounded-xl shadow-lg font-bold">Verify & Unlock</button>
        </div>
    </div>

    <div id="app-layout" class="hidden flex-1 flex flex-col md:flex-row w-full h-full bg-slate-50 relative">
        <nav class="hidden md:flex flex-col w-72 bg-slate-900 text-slate-300 shadow-2xl">
            <div class="p-8 border-b border-white/5 font-bold text-white text-xl">Smart Steno Pro</div>
            <div class="flex-1 py-6 flex flex-col gap-2 px-4">
                <button onclick="switchView('notebook')" class="tab-btn active px-4 py-3.5 rounded-xl text-left">ðŸ““ Notebook</button>
                <button onclick="switchView('tasks')" class="tab-btn px-4 py-3.5 rounded-xl text-left">âœ… Tasks</button>
            </div>
            <div class="p-6 border-t border-white/5">
                <button id="logout-btn" class="w-full bg-red-500/10 text-red-400 py-3 rounded-xl font-medium">Logout</button>
            </div>
        </nav>

        <main class="flex-1 relative overflow-hidden flex flex-col">
            <div id="view-notebook" class="flex-1 overflow-y-auto p-10">
                <h2 class="text-3xl font-extrabold mb-8">My Notebook</h2>
                <div id="notebook-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-20"></div>
            </div>
            <div id="view-tasks" class="hidden flex-1 overflow-y-auto p-10">
                <h2 class="text-3xl font-extrabold mb-8">Tasks</h2>
                <div id="tasks-list" class="flex flex-col gap-4"></div>
            </div>
            <button id="open-chat-fab" class="fixed bottom-10 right-10 w-16 h-16 bg-blue-600 rounded-full shadow-lg text-white text-2xl">ðŸ¤–</button>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeu14r8EACZ7U3eRszsNQmTYTFt5FndcU",
            authDomain: "ai-assistant-app-8e733.firebaseapp.com",
            projectId: "ai-assistant-app-8e733",
            storageBucket: "ai-assistant-app-8e733.firebasestorage.app",
            messagingSenderId: "318215944760",
            appId: "1:318215944760:web:2a387b7bcd068da4ff44cd"
        };

        const ALLOWED_EMAIL = "nil000nilesh@gmail.com";
        const SECRET_PIN = "5786"; //

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const ui = {
            login: document.getElementById('login-screen'),
            pin: document.getElementById('pin-screen'),
            app: document.getElementById('app-layout'),
            notebook: document.getElementById('notebook-grid')
        };

        // UI State Switcher
        function showScreen(screenId) {
            ui.login.classList.add('hidden');
            ui.pin.classList.add('hidden');
            ui.app.classList.add('hidden');
            document.getElementById(screenId).classList.remove('hidden');
            if(screenId === 'app-layout') document.getElementById(screenId).classList.add('flex');
            if(screenId === 'pin-screen') document.getElementById(screenId).classList.add('flex');
        }

        // Handle Auth State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === ALLOWED_EMAIL) {
                    showScreen('pin-screen');
                } else {
                    alert("Unauthorized!");
                    signOut(auth);
                }
            } else {
                showScreen('login-screen');
            }
        });

        // Login Click
        document.getElementById('login-btn').addEventListener('click', () => {
            signInWithRedirect(auth, provider);
        });

        // PIN Verification
        document.getElementById('verify-pin-btn').addEventListener('click', () => {
            if (document.getElementById('pin-input').value === SECRET_PIN) {
                showScreen('app-layout');
                loadData();
            } else {
                alert("Incorrect PIN");
                document.getElementById('pin-input').value = "";
            }
        });

        // Load Firestore Data
        function loadData() {
            onSnapshot(query(collection(db, "notebooks"), orderBy("timestamp", "desc")), (snap) => {
                ui.notebook.innerHTML = snap.docs.map(doc => `
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-yellow-400">
                        <h4 class="font-bold text-lg mb-2">${doc.data().title}</h4>
                        <div class="text-slate-600 notebook-page whitespace-pre-wrap">${doc.data().content}</div>
                    </div>
                `).join('');
            });
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        window.switchView = (view) => {
            document.getElementById('view-notebook').classList.add('hidden');
            document.getElementById('view-tasks').classList.add('hidden');
            document.getElementById('view-' + view).classList.remove('hidden');
        };
    </script>
</body>
</html>
